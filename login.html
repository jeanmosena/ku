<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - Desa Kuta Ujung</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1d3557, #457b9d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .login-box {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1d3557;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1d3557;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #457b9d;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  
<div class="login-box">
  <h2>Login Admin</h2>
  <div class="error" id="errorMsg"></div>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Kata Sandi" />
  <button onclick="login()">Login</button>
  <div style="text-align: center; margin-top: 20px;">
    <a href="index.html" style="color: #1d3557; text-decoration: none; font-weight: 600;">← Kembali ke Beranda</a>
  </div>
</div>


  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      if (username === 'desakutaujung' && password === 'kutaujung47') {
        sessionStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'admin.html'; // Arahkan ke dashboard admin
      } else {
        errorMsg.textContent = '❌ Username atau kata sandi salah!';
      }
    }
    
  </script>
</body>
</html>
